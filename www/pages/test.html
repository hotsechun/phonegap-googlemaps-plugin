<div id="map_canvas"></div>

<script type="text/javascript">

function onPageLoaded(map) {
  const GOOGLE_TOKYO = new plugin.google.maps.LatLng(35.660556,139.729167);
    map.clear();
    map.moveCamera({
      'target': GOOGLE_TOKYO,
      'zoom' : 18
    });
    
    map.addIframeOverlay({
      'src': "pages/hoge.html",
      'width': 100,
      'height': 30,
      'left': 50,
      'top': 50
    });
}
</script>
